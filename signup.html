<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <section>
        <div class="container my-5  text-center">
            <div class="content w-75 m-auto p-5 ">
                <h1>Smart Login System</h1>
                <div class="mb-3">
                    <input type="text" class="  form-control my-3" placeholder="Enter Your Name" id="signUpName">
                    <p id="usernameAlert" class="d-none text-danger">include at least 3 letters starting with capital,
                        second name is optional</p>
                </div>

                <div class="mb-3">
                    <input type="text" class=" form-control my-3" placeholder="Enter Your Email" id="signUpEmail">
                    <p id="userEmailAlert" class="d-none text-danger">name@example.com</p>
                </div>
                <div class="mb-3">
                    <input type="password" class=" form-control my-3" placeholder="Enter Your Password" id="signUpPass">
                    <p id="userPasswordAlert" class="d-none text-danger m-0">you must strenth your password, from 5 to
                        15 characters</p>
                </div>
                <p class="text-success d-none" id="confirmMsg">Success</p>
                <p class="text-danger d-none mb-0" id="accountExistMsg">this account is exist ! Try another one.</p>
                <p class="text-danger d-none mb-0" id="tryAgainMsg">signUp failed ! Try again</p>
                <!-- <button onclick="  location.href = 'login.html'" class=" btn btn-outline-info w-100 my-3">Login</button> -->
                <a id="signupBtn" onclick="signUp()" class="btn btn-outline-info w-100 mb-3 mt-4 text-decoration-none">Sign Up</a>


                <p class="text-white d-block">you have an accoount? <a href="index.html"
                        class="text-white text-decoration-none">Sign In</a></p>
                <a href="index.html" class="d-none btn btn-outline-success text-white w-25 m-auto"
                    id="signin">signin</a>
                <!-- <p class="text-white ">Donâ€™t have an account?
                  <a href="signup.html" class=" text-decoration-none cursoer-pointer text-white">Sign Up</a>
              </p> -->
            </div>



        </div>

    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/main2.js"></script>
    <script src="js/main3.js"></script>
</body>

</html>
